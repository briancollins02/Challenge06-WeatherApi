<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather-Page</title>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
</head>
<body>
    <!-- Search box and history -->
    <div id="page-container">
        <div class="container"  id="search-box">
            <input id="text-box" type="text" placeholder="city name">
                <input id="search-button" type="submit" value="ok">
            </input>
            <div id="search-history">
            </div>
        </div>
        <!-- show forcast and current weather -->
        <div id="weather-display">
            <div id="current-weather">
                <div id="city-name">[city]</div>
                <div id="temp">[temp]</div>
                <div id="cloud-cover">[cloud-cover]</div>
                <div><span id="wind">[wind]</span></div>
                <div><span id="humidity">[humidity]</span></div>
            </div>
            <!-- 5-day forcast box-->
            <div id="five-forcast">
                <div class="day-box" id="day1">
                    <div class="date">[date]</div>
                    <div class="temp">[temp]</div>
                    <div class="cloud-cover">[cloud-cover]</div>
                    <div><span class="wind">[wind]</span></div>
                    <div><span class="humidity">[humidity]</span></div>
                </div>
                <div class="day-box" id="day2">
                    <div class="date">[date]</div>
                    <div class="temp">[temp]</div>
                    <div class="cloud-cover">[cloud-cover]</div>
                    <div><span class="wind">[wind]</span></div>
                    <div><span class="humidity">[humidity]</span></div>
                </div>
                <div class="day-box" id="day3">
                    <div class="date">[date]</div>
                    <div class="temp">[temp]</div>
                    <div class="cloud-cover">[cloud-cover]</div>
                    <div><span class="wind">[wind]</span></div>
                    <div><span class="humidity">[humidity]</span></div>
                </div>
                <div class="day-box" id="day4">
                    <div class="date">[date]</div>
                    <div class="temp">[temp]</div>
                    <div class="cloud-cover">[cloud-cover]</div>
                    <div><span class="wind">[wind]</span></div>
                    <div><span class="humidity">[humidity]</span></div>
                </div>
                <div class="day-box" id="day5">
                    <div class="date">[date]</div>
                    <div class="temp">[temp]</div>
                    <div class="cloud-cover">[cloud-cover]</div>
                    <div><span class="wind">[wind]</span></div>
                    <div><span class="humidity">[humidity]</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
